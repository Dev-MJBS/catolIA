<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - CatólIA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        body { font-family: 'Roboto', 'Montserrat', sans-serif; background: #f6f6f6; color: #222; padding: 40px;}
        .register-box { max-width: 350px; margin: 40px auto; background: #fff; padding: 32px 22px 24px 22px; border-radius: 14px; box-shadow: 0 6px 32px rgba(0,0,0,0.10);}
        .register-box h2 { margin-top: 0; color: #8E44AD; margin-bottom: 20px;}
        .register-box input { width: 100%; margin-bottom: 14px; padding: 10px; border-radius: 6px; border: 1px solid #ccc;}
        .register-box button { width: 100%; background: #8E44AD; color: #fff; border: none; border-radius: 7px; padding: 12px 0; font-size: 1.1em; font-weight: 500; cursor: pointer;}
        .register-box button:hover { background: #6C3483;}
        .register-box a { display: block; margin-top: 14px; text-align: center; color: #6C3483;}
        .error { color: #F39C12; margin-bottom: 10px;}
    </style>
</head>
<body>
    <div class="register-box">
        <h2>Cadastro</h2>
        <form method="POST">
            <input type="text" name="name" placeholder="Nome" required>
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <a href="{{ url_for('login') }}">Já tem conta? Faça login</a>
    </div>
</body>
</html>
