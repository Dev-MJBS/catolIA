<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - CatólIA</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', 'Roboto', sans-serif; background: #f4f6f8; margin:0; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; }
        .register-container { background: #fff; padding: 32px 24px; border-radius: 10px; box-shadow: 0 4px 32px rgba(0,0,0,0.12); width: 100%; max-width: 350px; }
        .logo-img { display:block; margin:0 auto 16px; width:64px; }
        h2 { text-align:center; color: #8E44AD; margin-bottom:18px; }
        .form-group { margin-bottom: 16px; }
        label { display:block; margin-bottom:6px; color: #6C3483; font-weight:500; }
        input { width: 100%; padding: 8px; border: 1px solid #8E44AD; border-radius: 6px; font-size:1em; }
        button { width: 100%; background: #8E44AD; color:white; border:none; border-radius: 6px; padding: 10px; font-size:1em; cursor:pointer; font-weight:700; }
        button:hover { background: #6C3483; }
        .login-link { display:block; text-align:center; margin-top:12px; color: #8E44AD; text-decoration:none; }
        .error { color: #F39C12; text-align:center; margin-bottom:10px; }
    </style>
</head>
<body>
    <div class="register-container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="CatólIA logo" class="logo-img">
        <h2>Cadastro</h2>
        {% if error %}<div class="error">{{error}}</div>{% endif %}
        <form method="post">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required autofocus>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <a class="login-link" href="/login">Já tem conta? Login</a>
    </div>
</body>
</html>
