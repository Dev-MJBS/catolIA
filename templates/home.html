<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo - CatólIA</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', 'Roboto', sans-serif; background: #f4f6f8; text-align: center; padding-top: 80px;}
        .btn { display:inline-block; margin:10px; padding:12px 28px; font-size:1.1em; border-radius:9px; background:#8E44AD; color:white; border:none; cursor:pointer; text-decoration:none;}
        .btn:hover { background: #6C3483; }
    </style>
</head>
<body>
    <h2>Bem-vindo ao CatólIA!</h2>
    <div id="user"></div>
    <button class="btn" onclick="logout()">Sair</button>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        const firebaseConfig = {
            apiKey: "AIzaSyDbKtpoJ2xegZT4I-A3M83-aBPR-U_AdrI",
            authDomain: "catolia.firebaseapp.com",
            projectId: "catolia",
            storageBucket: "catolia.firebasestorage.app",
            messagingSenderId: "38030323422",
            appId: "1:38030323422:web:8ae8fa9f5c3ec7fb289c4f",
            measurementId: "G-Q67PWHE0H4"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        onAuthStateChanged(auth, user => {
            if (user) {
                document.getElementById('user').innerText = "Logado como: " + user.email;
            } else {
                window.location.href = "login.html";
            }
        });
        window.logout = function() {
            signOut(auth).then(() => {
                window.location.href = "index.html";
            });
        }
    </script>
</body>
</html>
