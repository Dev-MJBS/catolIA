<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatolIA - Seu Guia de Fé</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            /* Cores Padrão */
            --primary-color: #4CAF50; /* Verde */
            --primary-dark: #388E3C;
            --background-light: #f0f2f5;
            --background-dark: #e9ebee;
            --text-color: #333;
            --border-color: #ddd;
            --container-bg: #fff;
            --user-bubble: #DCF8C6; /* Verde claro */
            --bot-bubble: #f1f1f1; /* Cinza claro */
            --profile-bg: #f9f9f9;
            --profile-btn-bg: #e0e0e0;
            --profile-btn-color: #555;
            --header-link-color: #f0f0f0;
            --footer-bg: #f0f0f0;
            --footer-text-color: #777;

            /* Cores para o Tema 'Criança' */
            --child-primary-color: #64B5F6; /* Azul claro */
            --child-primary-dark: #2196F3;
            --child-background-light: #E3F2FD; /* Azul muito claro */
            --child-background-dark: #BBDEFB; /* Azul um pouco mais escuro */
            --child-text-color: #424242;
            --child-border-color: #90CAF9;
            --child-container-bg: #FFFFFF;
            --child-user-bubble: #FFCDD2; /* Rosa claro */
            --child-bot-bubble: #E1F5FE; /* Azul bebê */
            --child-profile-bg: #BBDEFB;
            --child-profile-btn-bg: #90CAF9;
            --child-profile-btn-color: #FFFFFF;
            --child-header-link-color: #FFFFFF;
            --child-footer-bg: #BBDEFB;
            --child-footer-text-color: #424242;

            --input-area-height: 85px; /* Altura aproximada da área de input + padding */
            --footer-height: 40px; /* Altura aproximada do novo rodapé */
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-light);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinha no topo para dar espaço ao conteúdo */
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        .chat-container {
            background-color: var(--container-bg);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 95%;
            max-width: 800px;
            height: 95vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background-color 0.5s ease;
            position: relative; /* Para posicionar elementos internos */
            padding-top: 60px; /* Espaço para o header fixo */
        }

        .chat-header {
            background-color: var(--primary-color);
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
            transition: background-color 0.5s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed; /* Fixa o cabeçalho no topo */
            top: 0;
            left: 0;
            width: 100%;
            max-width: 800px; /* Ajusta para a largura máxima do container */
            z-index: 1001; /* Fica acima de tudo */
            box-sizing: border-box; /* Inclui padding na largura total */
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2em;
        }
        .header-left img {
            height: 30px; /* Tamanho da logo */
            width: auto;
        }

        .header-right a {
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--header-link-color);
            padding: 5px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9em;
            transition: background-color 0.3s ease, color 0.5s ease;
        }
        .header-right a:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .main-content-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centraliza verticalmente */
            align-items: center; /* Centraliza horizontalmente */
            padding: 20px;
            text-align: center;
            background-color: var(--background-light); /* Fundo da área principal */
            transition: background-color 0.5s ease;
            height: 100%; /* Ocupa todo o espaço vertical disponível */
            box-sizing: border-box;
            overflow-y: auto; /* Permite scroll se o conteúdo for grande */
        }

        .main-title {
            font-size: 2em;
            font-weight: bold;
            color: var(--primary-dark);
            margin-bottom: 20px;
            transition: color 0.5s ease;
        }
        
        .chat-input-area {
            display: flex;
            padding: 15px;
            background-color: var(--container-bg);
            border: 1px solid var(--border-color); /* Borda ao redor da caixa de input */
            border-radius: 25px; /* Cantos arredondados */
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
            width: 80%; /* Largura da caixa de texto */
            max-width: 500px; /* Largura máxima */
            margin-bottom: 20px; /* Espaço abaixo da caixa */
            transition: background-color 0.5s ease, border-color 0.5s ease;
        }
        .chat-input-area .textarea-wrapper {
            flex-grow: 1;
            position: relative;
            margin-right: 10px;
            background-color: transparent; /* Transparente para usar o fundo da .chat-input-area */
            border: none;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .chat-input-area textarea {
            flex-grow: 1;
            border: none;
            outline: none;
            font-family: 'Roboto', sans-serif;
            font-size: 1em;
            resize: none;
            min-height: 24px;
            max-height: 100px; /* Altura máxima menor para não dominar a tela */
            padding: 0;
            background-color: transparent;
            overflow-y: auto;
            line-height: 1.5;
            color: var(--text-color);
        }

        .chat-input-area button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            min-width: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .chat-input-area button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        .profile-selection {
            padding: 15px 20px;
            background-color: var(--profile-bg);
            text-align: center;
            font-size: 0.95em;
            color: var(--text-color);
            flex-shrink: 0;
            transition: background-color 0.5s ease, border-color 0.5s ease, color 0.5s ease;
            /* NOVO: Ajuste de margem para ficar abaixo da caixa de texto */
            margin-top: 0; 
            margin-bottom: 20px;
        }

        .profile-selection p {
            margin-bottom: 10px;
            font-weight: bold;
        }

        .profile-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }

        .profile-buttons button {
            background-color: var(--profile-btn-bg);
            color: var(--profile-btn-color);
            border: 1px solid var(--border-color);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s ease, background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease;
            white-space: nowrap;
        }

        .profile-buttons button.selected {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        /* NOVO: Área para as mensagens, agora abaixo dos prompts */
        .chat-messages {
            flex-grow: 1; /* Ocupa o espaço restante */
            padding: 20px;
            overflow-y: auto; /* Scroll para as mensagens */
            background-color: var(--background-dark);
            -webkit-overflow-scrolling: touch;
            padding-bottom: 20px; /* Padding normal, sem barra fixa */
            transition: background-color 0.5s ease;
        }


        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.6;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .message.user .message-content {
            background-color: var(--user-bubble);
            color: var(--text-color);
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-content {
            background-color: var(--bot-bubble);
            color: var(--text-color);
            border-bottom-left-radius: 5px;
        }

        .typing-indicator {
            background-color: var(--bot-bubble);
            padding: 12px 18px;
            border-radius: 18px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            width: fit-content;
            margin-bottom: 15px;
        }

        .typing-indicator span {
            display: inline-block;
            background-color: #888;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); }
        }

        .chat-footer {
            flex-shrink: 0;
            padding: 10px 20px;
            background-color: var(--footer-bg);
            border-top: 1px solid var(--border-color);
            text-align: center;
            font-size: 0.8em;
            color: var(--footer-text-color);
            position: relative; /* Agora é relativo, não fixo */
            width: 100%;
            box-sizing: border-box;
            z-index: 990; /* Pode ser menor se não é fixo */
            padding-bottom: 10px; /* Ajuste para espaçamento */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: background-color 0.5s ease, border-color 0.5s ease, color 0.5s ease;
        }

        .chat-footer a {
            color: var(--footer-text-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.5s ease;
        }
        .chat-footer a:hover {
            text-decoration: underline;
        }
        .chat-footer .icon-text {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .chat-footer .icon-text img {
            height: 16px;
            width: auto;
            vertical-align: middle;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
                box-shadow: none;
            }
            .chat-header {
                max-width: 100%; /* Fixa o cabeçalho em 100% da largura em mobile */
                border-radius: 0;
            }
            .main-title {
                font-size: 1.5em;
            }
            .chat-input-area {
                width: 90%; /* Ajusta largura em mobile */
            }
            .chat-input-area textarea {
                font-size: 0.95em;
            }
            .profile-selection {
                padding: 10px 15px;
            }
            .profile-buttons {
                gap: 5px;
            }
            .profile-buttons button {
                padding: 6px 12px;
                font-size: 0.85em;
            }
            .chat-footer {
                padding: 8px 15px;
                font-size: 0.75em;
            }
            .chat-footer .icon-text img {
                height: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <img src="https://lh3.googleusercontent.com/pw/AP1GczOS7y4wR1eX8_g-m312-dF3f4n-e2S-5R_z_L9s4iQ9j8n9wJ8oB9Y-0r-7f-4n3k6p5q5h4j3f7l8t3y6i0j5k2l1m4n0o1q2r3s4t5u6v7w8x9y0z_0f/catolia_logo.png" alt="CatolIA Logo"> <span>CatolIA</span>
            </div>
            <div class="header-right">
                <a href="#" id="donateLink">Doe</a>
            </div>
        </div>

        <div class="main-content-area">
            <div class="main-title">Primeira IA católica feita por católicos</div>
            
            <div class="chat-input-area">
                <div class="textarea-wrapper">
                    <textarea id="userMessageInput" placeholder="Digite sua mensagem..." rows="1"></textarea>
                </div>
                <button id="sendMessageButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>

            <div class="profile-selection">
                <p>Eu sou um(a):</p>
                <div class="profile-buttons" id="profileButtons">
                    <button data-profile="leigo" class="selected">Leigo</button>
                    <button data-profile="catequista">Catequista</button>
                    <button data-profile="seminarista">Seminarista</button>
                    <button data-profile="crianca">Criança</button>
                    <button data-profile="sacerdote">Sacerdote</button>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="message-content">Olá! Eu sou sua IA Guia de Fé. Como posso te ajudar hoje? Selecione seu perfil acima para uma resposta mais adequada.</div>
                </div>
            </div>
        </div>

        <div class="chat-footer">
            <span class="icon-text">
                Desenvolvido com Google Gemini
            </span>
            <span>|</span>
            <a href="https://www.instagram.com/job.brito" target="_blank">@job.brito</a>
        </div>
    </div>

    <script>
        let selectedProfile = 'leigo';
        let typingIndicatorElement = null;

        const defaultThemeColors = {
            '--primary-color': '#4CAF50',
            '--primary-dark': '#388E3C',
            '--background-light': '#f0f2f5',
            '--background-dark': '#e9ebee',
            '--text-color': '#333',
            '--border-color': '#ddd',
            '--container-bg': '#fff',
            '--user-bubble': '#DCF8C6',
            '--bot-bubble': '#f1f1f1',
            '--profile-bg': '#f9f9f9',
            '--profile-btn-bg': '#e0e0e0',
            '--profile-btn-color': '#555',
            '--header-link-color': '#f0f0f0',
            '--footer-bg': '#f0f0f0',
            '--footer-text-color': '#777'
        };

        const childThemeColors = {
            '--primary-color': '#64B5F6', /* Azul claro */
            '--primary-dark': '#2196F3',
            '--background-light': '#E3F2FD', /* Azul muito claro */
            '--background-dark': '#BBDEFB', /* Azul um pouco mais escuro */
            '--text-color': '#424242',
            '--border-color': '#90CAF9',
            '--container-bg': '#FFFFFF',
            '--user-bubble': '#FFCDD2', /* Rosa claro */
            '--bot-bubble': '#E1F5FE', /* Azul bebê */
            '--profile-bg': '#BBDEFB',
            '--profile-btn-bg': '#90CAF9',
            '--profile-btn-color': '#FFFFFF',
            '--header-link-color': '#FFFFFF',
            '--footer-bg': '#BBDEFB',
            '--footer-text-color': '#424242'
        };

        function applyTheme(themeColors) {
            const root = document.documentElement;
            for (const [property, value] of Object.entries(themeColors)) {
                root.style.setProperty(property, value);
            }
        }

        function selectProfile(profile) {
            const buttons = document.querySelectorAll('.profile-buttons button');
            buttons.forEach(button => {
                button.classList.remove('selected');
            });
            document.querySelector(`button[data-profile="${profile}"]`).classList.add('selected');
            selectedProfile = profile;
            console.log('Perfil selecionado:', selectedProfile);

            if (profile === 'crianca') {
                applyTheme(childThemeColors);
            } else {
                applyTheme(defaultThemeColors);
            }
        }

        function autoResizeTextarea() {
            const textarea = document.getElementById('userMessageInput');
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        function showTypingIndicator() {
            const chatMessages = document.getElementById('chatMessages');
            typingIndicatorElement = document.createElement('div');
            typingIndicatorElement.classList.add('message', 'bot');
            typingIndicatorElement.innerHTML = `
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            chatMessages.appendChild(typingIndicatorElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            if (typingIndicatorElement) {
                typingIndicatorElement.remove();
                typingIndicatorElement = null;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const userMessageInput = document.getElementById('userMessageInput');
            const sendMessageButton = document.getElementById('sendMessageButton');
            const profileButtonsContainer = document.getElementById('profileButtons');

            userMessageInput.addEventListener('keypress', function (event) {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    sendMessage();
                }
            });

            userMessageInput.addEventListener('input', autoResizeTextarea);

            sendMessageButton.addEventListener('click', sendMessage);

            profileButtonsContainer.addEventListener('click', (event) => {
                if (event.target.tagName === 'BUTTON') {
                    selectProfile(event.target.dataset.profile);
                }
            });

            autoResizeTextarea();
            applyTheme(defaultThemeColors);
        });

        async function sendMessage() {
            const userMessageInput = document.getElementById('userMessageInput');
            const chatMessages = document.getElementById('chatMessages');

            const userMessage = userMessageInput.value.trim();

            if (!userMessage) return;

            appendMessage(userMessage, 'user');
            userMessageInput.value = '';
            autoResizeTextarea();

            showTypingIndicator();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: userMessage,
                        profile: selectedProfile
                    })
                });

                const data = await response.json();

                hideTypingIndicator();

                if (data.error) {
                    appendMessage(`Erro: ${data.error}`, 'bot');
                } else {
                    appendMessage(data.reply, 'bot');
                }
            } catch (error) {
                console.error('Erro ao comunicar com o servidor:', error);
                hideTypingIndicator();
                appendMessage('Desculpe, não foi possível conectar ao servidor. Por favor, tente novamente.', 'bot');
            }
        }

        function appendMessage(message, sender) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('message-content');
            contentDiv.innerHTML = marked.parse(message);

            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
